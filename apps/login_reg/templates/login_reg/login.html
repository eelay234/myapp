{% extends "login_reg/base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
    {% if form.errors %}
        <p class='error'>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="/accounts/auth/">
        {% csrf_token %}
        <table border="0">
            <tr><th><label for="username">Username:</label></th>
                {% csrf_token %}
                <td><input type="text" name="username" value="" id="username"></td>
            </tr>
            <tr><th><label for="password">Password:</label></th>
                {% csrf_token %}
                <td><input type="password" name="password" value="" id="password">
                </td>
            </tr>
        </table>
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="/home" />
    </form>
    <a href="/accounts/register/">Register</a>
{% endblock %}
